<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Styled Index Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px 0;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    main {
      margin: 40px;
      max-width: 600px;
      text-align: center;
    }
    main p {
      font-size: 1.2em;
      line-height: 1.6;
    }
    footer {
      width: 100%;
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>Welcome to My Website</header>
  <main>
    <p>This is a simple index page styled with CSS. It has a header, main content area, and a footer.</p>
  </main>
  <footer>Â© 2025 My Website</footer>
</body>
</html>
